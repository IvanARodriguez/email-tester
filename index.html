<!DOCTYPE html>
<html>
	<head>
		<style>
			/* Ensure responsiveness */
			@media only screen and (max-width: 600px) {
				.content {
					padding: 10px;
				}
				.image {
					width: 100%;
					height: auto;
				}
			}
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f4f4f4;
			}
			.content {
				max-width: 600px;
				margin: auto;
				padding: 20px;
				background-color: #fff;
				border: 1px solid #ddd;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}
			.header {
				text-align: center;
				padding: 10px 0;
			}
			.header h2 {
				margin: 0;
				color: #333;
			}
			.image-container {
				text-align: center;
				margin: 20px 0;
			}
			.image {
				max-width: 100%;
				height: auto;
				border-radius: 10px;
			}
			.footer {
				text-align: center;
				padding: 10px 0;
				color: #777;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<div class="header">
				<h2>{{subject}}</h2>
			</div>
			<p>{{text}}</p>
			<div class="image-container">
				<img src="{{imageUrl}}" alt="Image" class="image" />
			</div>
			<p>Best regards,<br />Your Company</p>
			<div class="footer">
				<p>&copy; 2024 Your Company. All rights reserved.</p>
				<p><a href="https://yourwebsite.com">yourwebsite.com</a></p>
			</div>
		</div>
	</body>
</html>
