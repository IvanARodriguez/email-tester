<!-- email.html -->
<!DOCTYPE html>
<html>
	<head>
		<style>
			/* Basic styling */
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f6f6f6;
			}
			.container {
				max-width: 600px;
				margin: 0 auto;
				background-color: #ffffff;
				padding: 20px;
				border: 1px solid #dddddd;
			}
			.header {
				text-align: center;
				padding: 20px 0;
				background-color: #4caf50;
				color: white;
			}
			.content {
				padding: 20px;
			}
			.footer {
				text-align: center;
				padding: 10px;
				background-color: #f1f1f1;
				color: #666666;
			}
			/* Animation */
			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
			.animated-element {
				width: 100px;
				height: 100px;
				background-color: #4caf50;
				margin: 20px auto;
				animation: fadeIn 2s ease-in-out;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<img
					src="https://drive.google.com/file/d/1r-t3RIDVu4Uev3JyDEgbX6LRvVH-KUFt/view?usp=drive_link"
					alt="image banner"
				/>
				<h1>Custom app for your business</h1>
			</div>
			<div class="content">
				<p>Hello,</p>
				<p>We are excited to bring you the latest updates.</p>
				<!-- Animated element -->
				<div class="animated-element"></div>
			</div>
			<div class="footer">
				<p>Thank you for reading our newsletter.</p>
			</div>
		</div>
	</body>
</html>
